services:
  - type: web
    name: data-analyst-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GEMINI_API_KEY
        fromDatabase: true
    plan: free
    region: oregon
    autoDeploy: true
