# This file is named render.yaml and is used by Render to configure your web service.
# It should be placed in the root of your Git repository.

# The services array can contain multiple services (e.g., a web server and a database).
services:
  - type: web
    name: Data-Analyzer-Agent
    env: python
    pythonVersion: "3.11.5"
    region: singapore # You can change this to a region closer to your users.
    plan: free # Change to "starter" or "pro" for more resources.
    # The build command is updated to use a single, consolidated pip install command.
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    # The start command runs your FastAPI application using Uvicorn.
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    # Port to listen on. $PORT is a variable provided by Render.
    envVars:
      - key: PORT
        value: "8000"
